<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>オブジェクトを配列のように操作する</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <script>// <![CDATA[
      var ary = ['JavaScript', 'CSS', 'HTML'];  // 配列
      console.log(ary instanceof Object);  // true
      console.log(ary instanceof Array);  // true

      $('body').append(ary[0]).append("<br>")
                .append(ary[1]).append("<br>")
                .append(ary[2]).append("<br><hr>");

      var obj = {0: 'jQuery', 1: 'jQuery UI', 2: 'jQuery Plugin'};  // オブジェクト
      console.log(obj instanceof Object);  // true
      console.log(obj instanceof Array);  // false

      $('body').append(obj[0]).append("<br>")
                .append(obj[1]).append("<br>")
                .append(obj[2]).append("<br><hr>");

    // ]]></script>
  </body>
</html>
