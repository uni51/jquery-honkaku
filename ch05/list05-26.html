<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>$.inArrayで配列の要素を返す</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <script>// <![CDATA[
      // 数値を要素とする配列
      var ary = [1, 3, 5];
      console.log($.inArray(5, ary)); // 2
      console.log($.inArray(7, ary)); // -1（見つからない）

      // 文字列を要素とする配列
      var str = ['jQuery', 'jQuery UI', 'JavaScript'];
      console.log($.inArray('jQuery UI', str)); // 1
      console.log($.inArray('jQuery Plugin', str)); // -1（見つからない）

      // オブジェクトを要素とする配列
      var obja = [{name: 'jQuery'}, {name: 'jQuery UI'}, {name: 'JavaScript'}];
      var oFirst = obja[0];
      console.log($.inArray(oFirst, obja)); // 0
      // -1（見つからない）※objaの要素と引数のオブジェクトは別のものとみなされるから
      console.log($.inArray({name: 'jQuery'}, obja));

      // DOMオブジェクトの集合（配列ではない）
      var tags = document.getElementsByTagName('*');
      console.log($.inArray(document.body, tags)); // 5(HTML文書により異なる)
      console.log(tags[5].tagName); // BODY(HTML文書により異なる)

      // 探し当てられる要素
      console.log($.inArray(false, [null, 0, undefined, false])); // 3（0はfalseとして認識されない）

    // ]]></script>
  </body>
</html>
