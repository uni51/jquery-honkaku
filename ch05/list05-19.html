<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>オリジナルのeach関数を作成する - 繰り返し処理を関数に置き換え</title>
  </head>
  <body>
    <script>// <![CDATA[
      // 配列の各要素を表示
      var a = [10, 20, 30];
      var funcary = function(idx, value) {
        document.write('a['+idx+'] = ' + value + '<br />');
      };
      for(var i in a) {
        funcary(i, a[i]);
      }

      // オブジェクトの各プロパティを表示
      var obj = {first: 'ひい', second: 'ふう', third: 'みい'};
      var funcobj = function(key, value){
          document.write(key + ' = ' + value + '<br />');
      };
      for(var key in obj) {
        funcobj(key, obj[key]);
      }
    // ]]></script>
  </body>
</html>
