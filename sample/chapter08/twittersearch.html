<!DOCTYPE html>
<html>
  <head>
    <meta charset="Shift_JIS" />
    <title>[Demo] つぶやき検索(Powered by Twitter Search API)</title>
    <link rel="stylesheet" type="text/css" href="twittersearch.css" media="screen" />
    <script src="jquery-1.11.1.min.js"></script>
    <!-- scr ipt src="jquery-2.1.1.min.js"></scr ipt -->
    <script src="jsrender.min.js"></script>
    <script id="twitter-search-tweet-tmpl" type="text/x-jsrender">
      <p class="tweet">
        {{:~renderText(text)}}
        <small>(<a class="search" href="javascript:void(0);">from:{{>user.screen_name}}</a>)</small>
      </p>
    </script>
    <script src="twittersearch.js"></script>
    <script>// <![CDATA[
      jQuery(function($) { TwitterSearch.init(); });
    // ]]></script>
    <script src="twittersearch.js"></script>
  </head>
  <body>
    <div id="twitter-search">
      <h1>[Demo] つぶやき検索</h1>
      <p><small>Powered by <a target="_blank"
        href="https://dev.twitter.com/docs/api/1.1/get/search/tweets">Twitter Search API</a>
      </small></p>
      <form>
        <input name="q" type="text" size="30" value="" />
        <input type="submit" value="検索" />
        <input type="reset" value="クリア" /><br />
        <select name="result_type">
          <option value="recent" selected="selected">最新</option>
          <option value="popular">トップ</option>
        </select>
        <select name="count">
          <option value="5" selected="selected">5件</option>
          <option value="10">10件</option>
          <option value="20">20件</option>
        </select>
        <select name="lang">
          <option value="ja" selected="selected">日本語</option>
          <option value="en">English</option>
        </select>
      </form>
      <div id="twitter-search-result">
        <p class="query-list"></p>
        <p class="paginate"></p>
      </div>
    </div>
  </body>
</html>
