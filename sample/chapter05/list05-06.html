<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>配列と同じ操作を行うメソッド</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div>
      <h4 id="head-1">jQuery</h4>
      <h4 id="head-2">jQuery UI</h4>
      <h4 id="head-3">JavaScript</h4>
      <h4 id="head-4">CSS</h4>
      <h4 id="head-5">HTML</h4>
    </div>
    <script>// <![CDATA[
      // <h4 id="head-3">以降を抽出
      var webtech = $('h4').slice(2);
      webtech.length;   // 3

      // 要素を追加
      var size = webtech.push($('<h4 id="head-6">Flash</h4>')[0]);
      size === webtech.length;   // 戻り値は要素の数(4)

      // <h4 id="head-4">, <h4 id="head-5">を新たなDOMオブジェクトと入れ替え
      webtech.splice(1, 2,
                     $('<h4 id="head-4">CSS3</h4>')[0],
                     $('<h4 id="head-5">HTML5</h4>')[0]);

      // テキストの内容に基づいて並べ替え
      webtech.sort(function(a, b) {
        var at = $(a).text();
        var bt = $(b).text();
        if      (at < bt)  return -1;
        else if (at > bt)  return 1;
        return 0;
      });

      $('div').empty().append(webtech);   // <div>内を新たな<h4>に差し替え
    // ]]></script>
  </body>
</html>
