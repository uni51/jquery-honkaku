<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>slideUp/slideDown/slideToggleのアニメーション</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>// <![CDATA[
      (function($) {
        $('div').width(100).height(100)
                .css({float: 'left', color: 'white', fontSize: '24pt',
                      margin: 10, padding: 5}).text(function() {
          $(this).css({backgroundColor: this.id});
          return this.id.toUpperCase();
        });

        // アニメーションを実行
        var speed = 1000;
        $('#blue, #green').slideUp(speed);
        setTimeout(function() { $('#blue').slideDown(speed); }, speed);
        setTimeout(function() { $('div').slideToggle(speed); }, speed * 2);
      })(jQuery);
    // ]]></script>
  </body>
</html>
