<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fadeIn/fadeOut/fadeToggle/fadeToのアニメーション</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="brown"></div>
    <div id="green"></div>
    <div id="black"></div>
    <script>// <![CDATA[
      (function($) {
        // 要素の大きさなどを設定
        $('div').width(100).height(100)
                .css({float: 'left', color: 'white', fontSize: '23pt',
                      margin: 10, padding: 5}).text(function(idx) {
          $(this).css({backgroundColor: this.id});
          $(this).toggle(idx % 2 !== 0);   // 一部の要素は非表示
          return this.id.toUpperCase();
        });

        // アニメーションの実行
        var speed = 1000;
        $('#red').fadeIn(speed);
        $('#blue').fadeOut(speed);
        $('#brown').fadeToggle(speed);
        $('#green').fadeToggle(speed);
        $('#black').fadeTo(speed, 0.3);
      })(jQuery);
    // ]]></script>
  </body>
</html>
