<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>要素の非表示(hide)と切り替え(toggle)</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <script>// <![CDATA[
      (function($) {
        // テキストや背景色などを設定
        $('div').width(100).height(100)
                .css({float: 'left', color: 'white', fontSize: '25pt',
                      margin: 10, padding: 5}).text(function() {
          $(this).css({backgroundColor: this.id});
          return this.id.toUpperCase();
        });

        // hideとtoggleを実行
        var speed = 1000;
        $('div').first().hide(speed, 'swing', function() {
          $('div').toggle(speed, function() {   // hideが完了してからtoggleを実行
            $('div').last().toggle(true);         // 非表示の要素にtoggleを実行
          });
        });
      })(jQuery);
    // ]]></script>
  </body>
</html>
