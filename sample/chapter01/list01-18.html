<html>
  <head>
    <meta charset="UTF-8" />
    <title>メソッドの例で対象にしているHTML文書</title>
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <style>
      ul#sub-menu { position: relative; left: 20px; top: 10px; }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>メインタイトル</h1>
      <ul id="main-menu">
        <li>メニュー1</li>
        <li>メニュー2</li>
      </ul>
      <div id="sub">
        <h2>サブタイトル</h2>
        <ul id="sub-menu">
          <li>メニュー3</li>
          <li>メニュー4</li>
        </ul>
      </div>
      <div id="content">
        <p>コンテンツ</p>
      </div>
    </div>
  </body>
</html>
